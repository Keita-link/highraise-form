<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無料体験フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    
    <p class="text-center">【無料体験お申し込みフォーム】</p>
    <p class="text-center">体験を希望するスクールの開催日時を「練習スケジュール」で確認してから送信してください</p>
    <form class="w-75 mx-auto">
        <p class="mt-3">体験希望の日時（例：4月21日の高宮スクール）</p>
        <div>
            <input class="form-control w-100 mt-1" name="school" required>
        </div>
        <p class="mt-3">お名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" required>
        </div>
        <p class="mt-3">ふりがな</p>
        <div>
            <input class="form-control w-100 mt-1" name="furigana" required>
        </div>
        <p class="mt-3">学年</p>
        <div>
            <input type = "number" name="gakunen" min="1" max="35" required>                                                                                                                      
        </div>
        <p class="mt-3">所属チーム</p>
        <p class="mt-n1">※所属していなければ、「なし」と記入してください</p>
        <div>
            <input class="form-control w-100 mt-1" name="team" required>
        </div>
        <p class="mt-3"　required>参加希望のクラス</p>
        <div>
        <input id="radio-a" type="radio" name="class" value="スタートアップクラス" checked><label for="radio-a">スタートアップクラス</label>
        <input id="radio-b" type="radio" name="class" value="スキルアップクラス"><label for="radio-b">スキルアップクラス</label>
    </div>
        <p class="mt-3"　required>当スクールを知ったきっかけ</p>
        <div>
        <input id="radio-a" type="radio" name="know" value="ホームページ" checked><label for="radio-a">ホームページ</label>
        <input id="radio-b" type="radio" name="know" value="SNS"><label for="radio-b">SNS</label>
        <input id="radio-c" type="radio" name="know" value="チラシ" checked><label for="radio-a">チラシ</label>
        <input id="radio-d" type="radio" name="know" value="口コミ"><label for="radio-b">口コミ</label>
        <input id="radio-e" type="radio" name="know" value="紹介" checked><label for="radio-a">紹介</label>
        <input id="radio-f" type="radio" name="know" value="その他"><label for="radio-b">その他</label>
    </div>
       
        <input type="submit" class="mt-4 btn btn-primary" value="送信する">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "2004761878-VRK6lNN2";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="name"]').val();
                const bangou = $('input[name="bangou"]').val();
                const temperature  = $('input[name="temperature"]').val();
                const shushoujou  = $('input[name="shushoujou"]').val();
                const family = $('input[name="family"]').val();
                const msg = `${name}\n${bangou}\n${temperature}\n${shushoujou}\n${family}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
